<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed spacing -->
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a new task" aria-label="Task input"> <!-- Added aria-label for accessibility -->
    <button id="add-task" aria-label="Add task">Add Task</button> <!-- Added aria-label for accessibility -->
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
